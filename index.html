<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,700&family=Inter:wght@300&family=Itim&family=Merriweather:ital,wght@0,300;1,300&family=Montserrat:wght@300&family=Poppins:wght@300&family=Sacramento&display=swap"
        rel="stylesheet" />
        <script src="script.js" defer></script>
</head>

<body>

    <h1 class="title">WEB CALCULATOR</h1>

    <div class="body">
        <div class="result-box">
            <p id="result-p"></p>
            <input type="text" name="display" id="result">
        </div>
        <div class="input-box">
            <div class="row1">
                <input type="button" onclick="clearScreen()"class="button button3" value="AC">
                <input type="button" onclick="del() "   class="button button2" value="←">
                <input type="button" onclick="percentage()" class="button button4" value="%">
                <input type="button" onclick="display('/')" class="button button4" value="/">
            </div>
            <div class="row2">
                <input type="button" onclick="display('7')" class="button button5" value="7">
                <input type="button" onclick="display('8')" class="button button6" value="8">
                <input type="button" onclick="display('9')" class="button button7" value="9">
                <input type="button" onclick="display('*')" class="button button8" value="*">       
            </div>
            <div class="row3">
                <input type="button" onclick="display('4')" class="button button9"  value="4">
                <input type="button" onclick="display('5')" class="button button10" value="5">
                <input type="button" onclick="display('6')" class="button button11" value="6">
                <input type="button" onclick="display('-')" class="button button12" value="-">
            </div>
            <div class="row4">
                <input type="button" onclick="display('1')" class="button button13" value="1">
                <input type="button" onclick="display('2')" class="button button14" value="2">
                <input type="button" onclick="display('3')" class="button button15" value="3">
                <input type="button" onclick="display('+')" class="button button19" value="+">
            </div>
            <div class="row5"> 
                <input type="button" onclick="display('00')"class="button button17" value="00">
                <input type="button" onclick="display('0')" class="button button17" value="0">
                <input type="button" onclick="display('.')" class="button button18" value=".">
                <input type="button" onclick="solve()"      class="button button16" value="=">
                
            </div>
        </div>
    </div>

</body>

</html>
